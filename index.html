<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luca Mutzette</title>
</head>
<body>
    <div class="top-title">
        <h1>Lavori di Luca Mutzette</h1>
    </div>
    <div id="spazio-lavori">

    </div>

    <script>
        let lavori = [
            {
                "nome" : "PowerPoint Economia",
                "link" : "https://www.canva.com/design/DAFTP13yXeo/ScjkB9ch-Tks_v2UBAQf6w/view?utm_content=DAFTP13yXeo&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink"
            }
        ];

        for(let i = 0; i<lavori.length; i++){
            document.getElementById('spazio-lavori').innerHTML += '<div class="lavoro"><h1>'+lavori[i].nome+'</h1><a href="'+lavori[i].link+'" target="_blank">Visualizza</a></div>'

        }
    </script>
</body>
</html>
